    <main>
        
        <form>

            <div class="first-row">
                <div class="name-div">
                    <input id="name" type="text" placeholder="First name">
                    <div class="error"></div>
                </div>
                <div class="last-div">
                    <input id="last-name" type="text" placeholder="Last name">
                    <div class="error"></div>
                </div>
            </div>
            <div class="email-div">
                <input id="email" type="email" placeholder="Email">
                <div class="error"></div>
            </div>
            <div class="third-row">
                <div class="pas1-div">
                    <input id="pas1" type="password" placeholder="Password">
                    <div class="error"></div>
                </div>
                <div class="pas2-div">
                    <input id="pas2" type="password" placeholder="Re-type password">
                    <div class="error"></div>
                </div>
            </div>
            <div id="sub">
                <button type="submit">Submit</button>
            </div>
        </form>

        <span class="spanoff">
            <div id="close">X</div>
            <h2>
                Thanks for the Support now <br> you can log-in and Donate
            </h2>
        </span>
        <div class="cover"></div>
